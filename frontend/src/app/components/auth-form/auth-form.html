<!-- üé≠ Container Ultra-Moderne avec Background √âl√©gant -->
<!-- Images d√©coratives -->
<div class="login-image"></div>
<div class="signup-image"></div>

<div #formContainer class="container forms">

  <!-- üîê Formulaire de Connexion Ultra-Moderne -->
  <div class="form login">
    <div class="form-content">
      <header>
        <i class="fas fa-sign-in-alt"></i>
        Connexion
      </header>

      <form (ngSubmit)="onLogin()">
        <div class="field input-field">
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            name="loginEmail"
            [(ngModel)]="email"
            placeholder="Votre adresse email"
            class="input"
            required
            autocomplete="email" />
        </div>

        <div class="field input-field">
          <i class="fas fa-lock"></i>
          <input
            [type]="showPassword ? 'text' : 'password'"
            name="loginPassword"
            [(ngModel)]="password"
            placeholder="Votre mot de passe"
            class="password"
            required
            autocomplete="current-password" />
          <i class="fas eye-icon"
             [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
             (click)="togglePassword()"
             title="Afficher/Masquer le mot de passe"></i>
        </div>

        <!-- Messages d'erreur/succ√®s -->
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <div *ngIf="successMessage" class="success-message">
          {{ successMessage }}
        </div>

        <div class="form-link forgot-link">
          <a href="#" class="forgot-pass">
            <i class="fas fa-key"></i>
            Mot de passe oubli√© ?
          </a>
        </div>

        <div class="field button-field">
          <button type="submit" [disabled]="isLoading">
            <span *ngIf="!isLoading">
              <i class="fas fa-sign-in-alt"></i>
              Se connecter
            </span>
            <span *ngIf="isLoading">
              <i class="fas fa-spinner fa-spin"></i>
              Connexion en cours...
            </span>
          </button>
        </div>
      </form>

      <div class="form-link">
        <span>Nouveau sur notre plateforme ?</span>
        <a href="#" class="link signup-link" (click)="toggleForm($event)">
          <i class="fas fa-user-plus"></i>
          Cr√©er un compte
        </a>
      </div>
    </div>
    <div class="line"></div>
  </div>

  <!-- üìù Formulaire d'Inscription Ultra-Moderne -->
  <div class="form signup">
    <div class="form-content">
      <header>
        <i class="fas fa-user-plus"></i>
        Inscription
      </header>

      <form (ngSubmit)="onRegister()">
        <div class="field input-field">
          <i class="fas fa-user"></i>
          <input
            type="text"
            name="signupName"
            [(ngModel)]="name"
            placeholder="Votre nom complet"
            class="input"
            required
            autocomplete="name" />
        </div>

        <div class="field input-field">
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            name="signupEmail"
            [(ngModel)]="email"
            placeholder="Votre adresse email"
            class="input"
            required
            autocomplete="email" />
        </div>

        <div class="field input-field">
          <i class="fas fa-lock"></i>
          <input
            [type]="showPassword ? 'text' : 'password'"
            name="signupPassword"
            [(ngModel)]="password"
            placeholder="Cr√©er un mot de passe"
            class="password"
            required
            autocomplete="new-password" />
          <i class="fas eye-icon"
             [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
             (click)="togglePassword()"
             title="Afficher/Masquer le mot de passe"></i>
        </div>

        <div class="field input-field">
          <i class="fas fa-lock"></i>
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            name="signupConfirm"
            [(ngModel)]="confirmPassword"
            placeholder="Confirmer le mot de passe"
            class="password"
            required
            autocomplete="new-password" />
          <i class="fas eye-icon"
             [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"
             (click)="toggleConfirmPassword()"
             title="Afficher/Masquer le mot de passe"></i>
        </div>

        <!-- Messages d'erreur/succ√®s -->
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <div *ngIf="successMessage" class="success-message">
          {{ successMessage }}
        </div>

        <div class="field button-field">
          <button type="submit" [disabled]="isLoading">
            <span *ngIf="!isLoading">
              <i class="fas fa-user-plus"></i>
              Cr√©er mon compte
            </span>
            <span *ngIf="isLoading">
              <i class="fas fa-spinner fa-spin"></i>
              Cr√©ation en cours...
            </span>
          </button>
        </div>
      </form>

      <div class="form-link">
        <span>D√©j√† membre ?</span>
        <a href="#" class="link login-link" (click)="toggleForm($event)">
          <i class="fas fa-sign-in-alt"></i>
          Se connecter
        </a>
      </div>
    </div>
    <div class="line"></div>
  </div>

</div>
