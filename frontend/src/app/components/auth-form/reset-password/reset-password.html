<!-- üîê R√©initialisation Mot de Passe Ultra-Moderne -->
<div class="reset-password-form">
  <h2>
    <i class="fas fa-key"></i>
    Nouveau Mot de Passe
  </h2>
  <p class="info-text">
    <i class="fas fa-info-circle"></i>
    Cr√©ez un mot de passe s√©curis√© pour prot√©ger votre compte.
  </p>

  <form (ngSubmit)="onReset()">
    <!-- Messages d'erreur/succ√®s -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>

    <!-- Email (readonly) -->
    <div class="field input-field">
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Votre adresse email"
        class="input"
        required
        readonly
        autocomplete="email"
      />
      <i class="fas fa-envelope icon"></i>
    </div>

    <!-- Nouveau mot de passe -->
    <div class="field input-field">
      <input
        [type]="showPassword ? 'text' : 'password'"
        [(ngModel)]="password"
        name="password"
        placeholder="Nouveau mot de passe s√©curis√©"
        class="input"
        required
        autocomplete="new-password"
      />
      <i class="fas fa-lock icon"></i>
      <i class="fas eye-icon"
         [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
         (click)="togglePassword()"
         title="Afficher/Masquer le mot de passe"></i>
      <small class="help-text">
        <i class="fas fa-shield-alt"></i>
        Minimum 6 caract√®res pour votre s√©curit√©
      </small>
    </div>

    <!-- Confirmer mot de passe -->
    <div class="field input-field">
      <input
        [type]="showConfirmPassword ? 'text' : 'password'"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        placeholder="Confirmer le nouveau mot de passe"
        class="input"
        required
        autocomplete="new-password"
      />
      <i class="fas fa-lock icon"></i>
      <i class="fas eye-icon"
         [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"
         (click)="toggleConfirmPassword()"
         title="Afficher/Masquer le mot de passe"></i>
    </div>

    <!-- Bouton -->
    <div class="field button-field">
      <button type="submit" [disabled]="isLoading">
        <span *ngIf="!isLoading">
          <i class="fas fa-key"></i>
          R√©initialiser le mot de passe
        </span>
        <span *ngIf="isLoading">
          <i class="fas fa-spinner fa-spin"></i>
          R√©initialisation en cours...
        </span>
      </button>
    </div>
  </form>

  <div class="login-link">
    <a routerLink="/auth-form">
      <i class="fas fa-arrow-left"></i>
      Retour √† la connexion
    </a>
  </div>
</div>
